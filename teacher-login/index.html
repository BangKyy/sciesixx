<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Teacher Login CSS -->
    <link rel="stylesheet" href="../css/teacher-login.css" class="rel">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>SCIESIXX | Masuk Sebagai Guru</title>
</head>
<body>
    <header></header>
    <div class="tlogin-container container">
        <div class="tlogin-top">
            <h3 class="tlogin-title">Masuk sebagai guru</h3>
        </div>
        <div class="tlogin-bottom">
            <div class="error-container"></div>
            <form class="form">
                <label class="password-label" for="password-input">Kode guru</label>
                <div class="password-group-container input-group">
                    <input type="password" name="password" autocomplete="off" class="password-input" id="password-input" placeholder="Masukan kode guru" class="form-control">
                    <span class="password-eye input-group-text"><i class="bi bi-eye-slash"></i></span>
                </div>
                <button class="form-btn btn btn-primary" type="submit">Masuk</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/teacher-login.js"></script>
</body>
</html>
