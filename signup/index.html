<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Signup CSS -->
    <link rel="stylesheet" href="../css/signup.css" class="rel">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>UNISIX SITE | Daftar</title>
</head>
<body>
    <header></header>
    <section class="signup-container main">
        <div class="signup-left-container pt-5"> <!--container-sm-->
            <div class="signup-left">
                <a href="../">
                    <img class="signup-img1" src="../images/main-logo.png" alt="">
                </a>
                <h2 class="signup-left-title">Unity of Science Six</h2>
                <p class="signup-left-description">Bergabung dengan kami. <br> Mulai hal baru dan nikmati fiturnya!</p>
                <!-- <p class="signup-description">Mulai hal baru dan nikmati fiturnya!</p> -->
                <div class="signup-img-container">
                    <img class="signup-img2" src="../images/icon-signup.svg" alt="">
                </div>
                <div class="signup-icon-sosmed">
                    <i class="bi bi-envelope"></i>
                    <a href="https://instagram.com/sciesixx" target="_blank" class="socmed-link ig-link"><i class="bi bi-instagram socmed-logo ig-logo"></i></a>
                    <a href="https://discord.gg/GzVM6rAm/" target="_blank" class="socmed-link dc-link"><i class="bi bi-discord socmed-logo dc-logo"></i></a>
                </div>
                <p class="signup-copyright">Copyright @ 2022. Unity of Science Six. All rights reserved</p>
            </div>
        </div>


        <div class="signup-right-container">
            <div class="signup-right">
                <div class="signup-main-title container-sm">
                    <h4 class="signup-right-title">Daftar Untuk Mendapatkan Akses Lebih</h4>
                    <p class="signup-right-description">Masukan data dengan benar!</p>
                </div>
                <div class="error-container mt-4"></div> <!-- container-sm -->
                <form class="form container-sm">
                    <label for="username-input">Username</label> <!--<span class="text-danger">&ast;</span>-->
                    <input type="text" name="username" autocomplete="off" id="username-input" placeholder="Masukan username" class="form-control">
                    <label for="email-input">Alamat Email</label> <!--<span class="text-danger">&ast;</span>-->
                    <input type="text" name="email" autocomplete="off" id="email-input" placeholder="Masukan email" class="form-control">
                    <label for="password-input">Kata sandi</label> <!--<span class="text-danger">&ast;</span>-->
                    <div class="password-group-container input-group">
                        <input type="password" name="password" autocomplete="off" id="password-input" placeholder="Masukan sandi" class="form-control">
                        <span class="password-eye input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                    <label for="cpassword-input">Konfirmasi kata sandi</label> <!--<span class="text-danger">&ast;</span>-->
                    <div class="cpassword-group-container input-group">
                        <input type="password" name="cpassword" autocomplete="off" id="cpassword-input" placeholder="Masukan sandi" class="form-control">
                        <span class="cpassword-eye input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                    <div class="form-btn-container">
                        <input type="submit" name="submit" class="form-btn  mt-2" value="Daftar">
                    </div>
                </form>
                <div class="signup-main-title container-sm">
                    <h4 class="signup-confirm">
                        Sudah memiliki akun?
                        <a class="signup-confirm-masuk" href="../login/">Masuk</a>
                    </h4>
                </div>
            </div>
        </div>
   </section>
   <script type="module" src="../js/signup.js"></script>
</body>
</html>
